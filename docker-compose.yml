services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PRODUCT_SERVICE_URL: http://product-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      SEARCH_SERVICE_URL: http://search-service:3007
      REVIEW_SERVICE_URL: http://review-service:3008
      ANALYTICS_SERVICE_URL: http://analytics-service:3009
    volumes:
      - ./shared:/app/shared:ro
    depends_on:
      - auth-service
      - user-service
      - product-service
      - order-service
      - payment-service
      - notification-service
      - search-service
      - review-service
      - analytics-service
    networks:
      - microservices-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/auth_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-key
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/users_db
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/products_db
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/orders_db
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/payments_db
      STRIPE_SECRET_KEY: sk_test_placeholder
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/notifications_db
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  search-service:
    build:
      context: ./services/search-service
      dockerfile: Dockerfile
    container_name: search-service
    restart: unless-stopped
    ports:
      - "3007:3007"
    environment:
      PORT: 3007
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/products_db
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  review-service:
    build:
      context: ./services/review-service
      dockerfile: Dockerfile
    container_name: review-service
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      PORT: 3008
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/reviews_db
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "3009:3009"
    environment:
      PORT: 3009
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Goutham:goutham@ecommerce-cluster.med5miv.mongodb.net/analytics_db
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - microservices-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - microservices-network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservices-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - microservices-network

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  microservices-network:
    driver: bridge

